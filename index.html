<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bleach</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="preload" href="/assets/fonts/FontBleach.ttf" as="font" type="font/ttf" crossorigin="anonymous" />
</head>
<body>
    <div class="preload" data-preaload>
        <img src="/assets/images/preloader.png" alt="">
    </div>

    <div id="app">
        <section>
            <span>ICHIGO</span>
            <img src="/assets/images/ichigo.png" alt="ichigo" class="char" data-char="ichigo">
            <div class="effect"></div>
        </section>
        <section>
            <span>ORIHIME</span>
            <img src="/assets/images/orihime.png" alt="orihime" class="char" data-char="orihime">
            <div class="effect"></div>
        </section>
        <section>
            <span>CHAD</span>
            <img src="/assets/images/chad.png" alt="chad" class="char" data-char="chad">
            <div class="effect"></div>
        </section>
        <section>
            <span>URYU</span>
            <img src="/assets/images/uryu.png" alt="uryu" class="char" data-char="uryu">
            <div class="effect"></div>
        </section>
    </div>
    <div class="char-details close">
        <div class="bar-effect"></div>
        <div class="closeBtn">
            <svg width="46" height="46" fill="#fff" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="m13.59 12.002 4.454-4.453a1.126 1.126 0 0 0-1.59-1.594L12 10.408 7.547 5.955A1.127 1.127 0 1 0 5.953 7.55l4.453 4.453-4.453 4.453a1.127 1.127 0 1 0 1.594 1.594L12 13.596l4.453 4.453a1.127 1.127 0 1 0 1.594-1.594l-4.456-4.453Z">
                </path>
            </svg>
        </div>
        <div class="details">
            <div class="left">
                <div class="char-name">
                    <span></span>
                </div>
                <div class="char-desc"></div>
            </div>
            <div class="right">
                <div class="char-image"></div>
            </div>
        </div>
    </div>
    <script src="/assets/js/script.js"></script>
</body>
</html>
